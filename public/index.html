<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      .container {
        text-align: center;
        padding: 50px;
      }
      .intro {
        font-size: 20px;
        margin-bottom: 30px;
      }
      .btn {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #45a049;
      }
      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Welcome to Your Expense Tracker</h1>
    </header>

    <div class="container">
      <p class="intro">
        Keep track of your expenses easily and stay on top of your financial
        goals with our simple and user-friendly expense tracker.
      </p>

      <a href="login.html" class="btn">Login</a>
      <a href="signup.html" class="btn">Sign Up</a>
    </div>

    <footer>
      <p>&copy; 2025 Expense Tracker App | All rights reserved.</p>
    </footer>
  </body>
</html>
