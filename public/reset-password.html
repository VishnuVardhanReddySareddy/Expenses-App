<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    <form id="reset-password-form">
      <label for="password">New Password:</label><br /><br />
      <input type="password" name="password" id="password" required />
      <input type="hidden" name="resetId" id="reset-id" value="" />
      <button type="submit">Reset Password</button>
    </form>

    <script>
      // Set the reset ID value dynamically from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const resetId = urlParams.get("id");
      document.getElementById("reset-id").value = resetId;
    </script>
    <script src="./js/resetPassword.js"></script>
  </body>
</html>
