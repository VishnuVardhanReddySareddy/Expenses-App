<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <form id="expense-table">
      <label for="price">Amount</label>
      <input type="number" name="price" id="price" required />
      <label for="product">Description</label>
      <input type="text" name="product" id="product" required />
      <label for="category">Choose a Category:</label>
      <select id="category" name="category" required>
        <option value="Electronic">Electronic</option>
        <option value="Food">Food</option>
        <option value="Skincare">Skincare</option>
        <option value="Travel">Travel</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>
    <br />
    <button id="rzp-button">Buy Premium</button>
    <p id="premium-user"></p>
    <button id="show-leaderboard" style="display: none">
      Show Leaderboard
    </button>

    <ul id="list-items"></ul>
    <div id="leaderboard"></div>
    <button onclick="download()" id="downloadexpense">Download File</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script defer src="./js/expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
